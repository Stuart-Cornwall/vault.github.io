<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Vault - Admin</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1-crypto-js.js"></script>
</head>
<body>
    <div id="auth-interface">
        <h1>Welcome to the Secure Vault</h1>
        <h2>Register</h2>
        <form id="register-form">
            <label for="username">Username:</label>
            <input type="text" id="username" placeholder="Enter Username"><br><br>

            <label for="auth-password">Password:</label>
            <input type="password" id="auth-password" placeholder="Enter Password"><br><br>

            <button type="button" id="register-btn">Register</button>
        </form>
        <p id="auth-message"></p>
    </div>

    <div id="admin-panel" style="display: none;">
        <h2>Admin Panel</h2>
        <div id="admin-output"></div>

        <div id="admin-edit-form" style="display: none;">
            <h3>Edit User</h3>
            <form>
                <label for="edit-username">Username:</label>
                <input type="text" id="edit-username" disabled><br><br>

                <label for="edit-password">New Password:</label>
                <input type="password" id="edit-password"><br><br>

                <label for="edit-encryptedData">Encrypted Data:</label>
                <textarea id="edit-encryptedData"></textarea><br><br>

                <button type="button" id="save-edit-btn">Save Changes</button>
            </form>
        </div>

        <button id="logout-admin-btn">Logout as Admin</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
